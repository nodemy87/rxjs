<div class="container-fluid my-4">
    <div class="row">

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Pluck Operator</div>
                <div class="card-body">
                    <button #myTestDiv class="btn-success"> Add</button>
                </div>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Pluck Operators Example</div>
                <div class="card-body">
                    <ul id="elcontainer">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Email Id
                                    </th>
                                    <th>
                                        Mobile
                                    </th>
                                </tr>
                            </thead>
                            <tr *ngFor="let item of obj">
                                <td>
                                    {{item.name}}
                                </td>
                                <td>
                                    {{item.email}}
                                </td>
                                <td>
                                    {{item.mob}}
                                </td>
                            </tr>
                        </table>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
