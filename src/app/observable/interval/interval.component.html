<div class="container-fluid my-4">
    <div class="row">

        <div class="col-md-4" *ngIf="cardstatus===true">
            <div class="card">
                <div class="card-header">Interval</div>
                <div class="card-body">
                    <button #myTestDiv class="btn-success"> Add</button>
                </div>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Player List</div>
                <div class="card-body" [ngClass]="color==true ? '' : 'bg-info'">
                    <ul id="elcontainer">

                    </ul>
                </div>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Player 2</div>
                <div class="card-body" [ngClass]="color==true ? '' : 'bg-primary'">
                    <ul id="elcontainer2">
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
