<div class="container-fluid my-4">
    <div class="row">

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Coustome Observable</div>
                <div class="card-body">
                    <button #myTestDiv class="btn-success"> Add</button>
                </div>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Observable Manual {{tecStatus}}</div>
                <div class="card-body">
                    <ul [ngClass]="tecStatus =='completed'? 'complate' : tecStatus =='error'? 'error' : ''" id="elcontainer" class="ultechlist">

                    </ul>
                </div>
            </div>
        </div>



        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Coustome Interval Observable</div>
                <div class="card-body">
                    <ul id="elcontainer2" class="ultechlist complate">
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Random Name</div>
                <div class="card-body">
                    <ul id="elcontainer3">
                        <li class="text-info"></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
</div>
