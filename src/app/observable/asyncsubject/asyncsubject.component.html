<div class="my-3">
    <h2>Async Subject</h2>
    <br>

    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
    </div>

    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #myinput>
        </div>
        <div class="col-md-3">
            <button class="btn-primary" (click)="AddVideo(myinput.value)">Add Video</button>
        </div>

    </div>

    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list">
                <li>
                    <strong>Video:</strong> {{asyndata}}
                </li>
            </ul>
        </div>



        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>

            <button class="btn btn-sm btn-primary " (click)="Completesub()">Complete Subscrption</button>
        </div>



    </div>
</div>
